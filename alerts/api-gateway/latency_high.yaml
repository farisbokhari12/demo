alert: APIGatewayLatencyHigh
expr: |
  histogram_quantile(0.95, rate(api_gateway_request_duration_seconds_bucket[5m])) > 1
for: 5m
labels:
  severity: warning
  service: api-gateway
  team: platform
annotations:
  summary: "API Gateway P95 latency above 1s"
  description: "P95 latency is {{ $value | printf \"%.2f\" }}s"
  runbook: "https://wiki.internal/runbooks/api-gateway-latency"
