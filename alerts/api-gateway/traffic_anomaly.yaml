alert: APIGatewayTrafficAnomaly
expr: |
  rate(api_gateway_requests_total[5m]) > 2 * avg_over_time(rate(api_gateway_requests_total[5m])[1d:5m])
for: 5m
labels:
  severity: warning
  service: api-gateway
  team: platform
annotations:
  summary: "API Gateway traffic spike detected"
  description: "Request rate is {{ $value | printf \"%.0f\" }}/s - 2x normal"
  runbook: "https://wiki.internal/runbooks/api-gateway-traffic"
