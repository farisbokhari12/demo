alert: AuthenticationServiceHighResponseTime
expr: histogram_quantile(0.95, rate(service_auth_response_time_ms_bucket[3m])) > 1000
for: 3m
labels:
  severity: critical
  team: retro
  component: api
annotations:
  summary: Authentication Service High Response Time
  description: Authentication service response time exceeds 1 second for 3 consecutive
    minutes
