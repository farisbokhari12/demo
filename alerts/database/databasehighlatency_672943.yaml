groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: DatabaseHighLatency
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="database"}[5m])) by (le)) * 1000
      > 500
    for: 5m
    labels:
      severity: warning
      team: database-team
      component: database
      service: database
    annotations:
      summary: database p95 latency is high
      description: 'p95 latency for database is {{ $value }}ms (threshold: 500ms) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/database-high-latency
