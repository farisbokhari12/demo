alert: PaymentServiceConnectionWaitHigh
expr: |
  payment_service_db_connection_wait_seconds_p95 > 0.5
for: 3m
labels:
  severity: warning
  service: payment-service
  team: payments
annotations:
  summary: "Payment service connections queueing"
  description: "P95 connection wait time is {{ $value | printf \"%.2f\" }}s"
  runbook: "https://wiki.internal/runbooks/payment-db-connections"
