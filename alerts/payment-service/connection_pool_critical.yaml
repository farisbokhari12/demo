alert: PaymentServiceConnectionPoolCritical
expr: |
  (payment_service_db_connections_active / payment_service_db_connections_max) * 100 > 90
for: 2m
labels:
  severity: critical
  service: payment-service
  team: payments
annotations:
  summary: "Payment service DB connection pool near exhaustion"
  description: "Connection pool at {{ $value | printf \"%.1f\" }}% - immediate action required"
  runbook: "https://wiki.internal/runbooks/payment-db-connections"
