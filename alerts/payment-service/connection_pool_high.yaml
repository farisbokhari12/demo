alert: PaymentServiceConnectionPoolHigh
expr: |
  (payment_service_db_connections_active / payment_service_db_connections_max) * 100 > 75
for: 5m
labels:
  severity: warning
  service: payment-service
  team: payments
annotations:
  summary: "Payment service DB connection pool above 75%"
  description: "Connection pool utilization is {{ $value | printf \"%.1f\" }}%"
  runbook: "https://wiki.internal/runbooks/payment-db-connections"
