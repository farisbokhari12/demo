alert: DatabaseHighP95QueryDuration
expr: histogram_quantile(0.95, rate(database_query_p95_duration_ms_bucket[5m])) >
  500
for: 5m
labels:
  severity: critical
  team: retro
  component: database
annotations:
  summary: High P95 query duration for Database
  description: Database P95 query duration exceeds 500ms indicating performance issues
