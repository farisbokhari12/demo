alert: CheckoutServiceMemoryUsageHighWarning
expr: (container_memory_usage_bytes{container="checkout-service"} / container_spec_memory_limit_bytes{container="checkout-service"})
  * 100 > 85
for: 5m
labels:
  severity: warning
  team: retroshift
  component: api
annotations:
  summary: Memory usage is high
  description: Detect when memory usage exceeds 85% of limit
