groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: CriticalHighErrorRate
    expr: (sum(rate(http_requests_total{service="critical",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="critical"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: retroshift
      component: service
      service: critical
    annotations:
      summary: critical has high error rate
      description: 'Error rate for critical is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/critical-high-error-rate
