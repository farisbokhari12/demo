groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: Order_ProcessingQueueDepthHigh
    expr: queue_depth{queue="order-processing"} > 5000
    for: 10m
    labels:
      severity: warning
      team: orders-team
      component: queue
      queue: order-processing
    annotations:
      summary: order-processing queue depth is high
      description: 'Queue depth for order-processing is {{ $value }} messages (threshold: 5000) for more than 10m.'
      runbook_url: https://runbooks.example.com/alerts/order-processing-queue-depth
