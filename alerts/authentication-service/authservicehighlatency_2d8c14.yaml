groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: Authservicehighlatency
    expr: service.auth.response_time_ms > 5000
    for: 10m
    labels:
      severity: critical
      team: platform-team
      component: api
    annotations:
      summary: Update alert threshold for existing alerts with thresholds set too high (response time > 5s for 10m)
      description: Update alert threshold for existing alerts with thresholds set too high (response time > 5s for 10m) causing
        delayed notification.
      runbook_url: https://runbooks.example.com/alerts/authservicehighlatency
