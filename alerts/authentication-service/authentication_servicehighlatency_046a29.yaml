groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: Authentication_ServiceHighLatency
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="authentication-service"}[5m])) by
      (le)) * 1000 > 1000
    for: 3m
    labels:
      severity: warning
      team: platform-team
      component: api
      service: authentication-service
    annotations:
      summary: authentication-service p95 latency is high
      description: 'p95 latency for authentication-service is {{ $value }}ms (threshold: 1000ms) over the last 3m.'
      runbook_url: https://runbooks.example.com/alerts/authentication-service-high-latency
