alert: OrderServiceMemoryGrowthHigh
expr: |
  deriv(container_memory_usage_bytes{service="order-service"}[1h]) > 50000000
for: 30m
labels:
  severity: warning
  service: order-service
  team: orders
annotations:
  summary: "Order service memory growing steadily"
  description: "Memory increasing at {{ $value | humanize }}B/sec - possible leak"
  runbook: "https://wiki.internal/runbooks/order-service-memory"
