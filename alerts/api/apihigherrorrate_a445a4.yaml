groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: ApiHighErrorRate
    expr: (sum(rate(http_requests_total{service="api",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="api"}[5m])))
      * 100 > 5.0
    for: 3m
    labels:
      severity: critical
      team: platform-team
      component: api
      service: api
    annotations:
      summary: api has high error rate
      description: 'Error rate for api is {{ $value }}% (threshold: 5.0%) over the last 3m.'
      runbook_url: https://runbooks.example.com/alerts/api-high-error-rate
